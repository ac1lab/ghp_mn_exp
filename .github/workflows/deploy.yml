name: Deploy main to github-pages
#run-name: ${{ github.actor }} is deploying 'main' branch to github-pages.  Commit message: ${{ github.event.workflow_run.head_commit.message }} ğŸš€ 


on:
    push:
        branches: ['main']
    workflow_dispatch:

env:
  # emv var for UV Python
  UV_SYSTEM_PYTHON: true
  
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            # ... checkout code
          - name: Check out repository code
            uses: actions/checkout@v4  
          - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          - name: List files in the repository
            run: |
              ls ${{ github.workspace }}
          - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

              # ... install dependencies
          - name: ğŸš€ Install uv
            uses: astral-sh/setup-uv@v4
          - name: ğŸ Set up Python
            uses: actions/setup-python@v5
            with:
              python-version: 3.12
          - name: ğŸ“¦ Install dependencies
            run: |
              uv pip install marimo
              
              # ... build
          - name: ğŸ“„ Export notebook
            run: "marimo export html-wasm notebooks/test_1.py -o _site --mode edit"
            #run: "marimo export html-wasm notebooks/test_1.py -o _site --mode run"
            
          - name: ğŸ“¦ Upload Pages Artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: _site #path/to/output
          - run: echo "ğŸ This job's status is ${{ job.status }}."

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        permissions:
            pages: write
            id-token: write                           
        steps:
            - name: ğŸŒ Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages
